<!-- PokemonSingleComponent -->
<div class="wrapper">
    <div class="flex flex-col p-3 md:m-auto md:w-3/4">
        <div class="flex border-b border-b-stone-200">
            <h2 class="w-2/3 font-bold text-sm bg-indigo-100 leading-6 pl-2">{{ pokemon.name | uppercase }}</h2>
            <h2 class="text-center flex-grow leading-6 font-thin">NÂ° {{ pokemon.id }}</h2>
        </div>
        <div class="flex border-b border-b-stone-200 mt-2">
            <h2 *ngFor="let poketype of pokemon.types" [class]="getTypeColor(poketype.type.name) + (pokemon.types!.length > 1 ? ' w-1/2' : ' w-full')" class="text-center font-vt">{{ poketype.type.name | uppercase }}</h2>
        </div>

        <div>
            <img [src]="pokemon.artwork" alt="Official Artwork {{ pokemon.name }}">
        </div>

        <app-pokemon-types [types]="pokemon.types"></app-pokemon-types>
        
        <h2 class="font-bold text-sm uppercase bg-indigo-100 leading-6 mt-4 pl-2">Abilities</h2>
        <div class="flex border-b border-x border-b-stone-200">
            <h2 *ngFor="let ability of pokemon.abilities" [class]="(pokemon.abilities!.length > 1 ? ' w-1/2 border-r' : ' w-full')" class="text-center font-vt">{{ ability.ability.name | uppercase }}</h2>
        </div>
        
        <app-pokemon-stats [stats]="pokemon.stats" class="mt-4"></app-pokemon-stats>
    </div>
</div>
