<div class="wrapper">
    <div class="flex flex-col p-3 md:m-auto md:w-3/4">
        <!-- Stars and Level -->
        <div class="flex items-center justify-between shadow-md rounded mb-4 py-3">
            <div class="flex text-3xl ml-3">
                <!-- This one loops over our empty stars array just in order to be able to compute our loop. -->
                <span *ngFor="let star of starsArray; let i = index; trackBy: trackByIndex" class="icon-s mr-1" [ngClass]="isStarActive(i) ? 'icon-star-on' : 'icon-star-off'" (mouseenter)="updateHoveredStarIndex(i)" (click)="updateHoveredStarIndex(i)"></span>
            </div>
            <div class="mr-3 text-lg">
                <!-- ngModel allows to bind a property that is automatically updated according to the changes. -->
                Level <input type="number" max="80" min="1" [(ngModel)]="level" class="bg-slate-100 rounded-md pl-1 hover:outline-none" (change)="calculateStats(stars)">
            </div>
        </div>

        <!-- This goes without saying that we prefer creating a loop to display our stat rows. -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-0 bg-white shadow-md rounded">
            <div class="flex border-b border-b-stone-200" *ngFor="let stat of stats">
                <div class="w-2/3 font-bold text-sm bg-cyan-100 pl-2">{{ stat.name }}</div>
                <div class="text-center flex-grow">{{ stat.value | numeralFormat }}</div>
            </div>
        </div>
    </div>
</div>
